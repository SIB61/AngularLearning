<div class="bg-blue-200 h-10 w-screen flex flex-row align-middle justify-between md:justify-evenly px-2 md:px-0">
    <p class="my-auto mx-2 font-sans font-bold text-xl">Ng tailwind</p>
    <nav class="hidden md:block md:ml-10 md:pr-4 md:space-x-8 md:my-auto">
        <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Product</a>

        <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Features</a>

        <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Marketplace</a>

        <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Company</a>

        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
    </nav>
    <button (click)="hide(false)" class="md:hidden" >
        <svg viewBox="0 0 100 80" width="24" height="24">
            <rect width="100" height="20"></rect>
            <rect y="30" width="100" height="20"></rect>
            <rect y="60" width="100" height="20"></rect>
          </svg>
    </button>

    <div class="absolute z-10 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden" [ngClass]="{'hidden':hidden}">
        <div class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
            <div class="px-5 pt-4 flex items-center justify-between">
                <div>
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
                        alt="" />
                </div>
                <div class="-mr-2">
                    <button type="button"
                        class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                        (click)="hide(true)">
                        <span class="sr-only">Close main menu</span>
                        <!-- Heroicon name: outline/x -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#"
                    class="block px-3 py-2 rounded-md text-base font-medium">Product</a>

                <a href="#"
                    class="block px-3 py-2 rounded-md text-base font-medium ">Features</a>

                <a href="#"
                    class="block px-3 py-2 rounded-md text-base font-medium">Marketplace</a>

                <a href="#"
                    class="block px-3 py-2 rounded-md text-base font-medium ">Company</a>
            </div>
            <a href="#"
                class="block w-full px-5 py-3 text-center font-medium ">
                Log in
            </a>
        </div>
    </div>
</div>
